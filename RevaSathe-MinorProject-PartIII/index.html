<!DOCTYPE html>
<html>
  <head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <!-- we use three.js to handle raycasting -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <!-- AR.js A-Frame components -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar.min.js"></script>
    
    <title>Minor Project Part III</title>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false" 
         arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
         renderer="useLegacyLights: false; antialias: true; alpha: true">
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-entity position="0 0 0"
            scale="0.05 0.05 0.05"
            obj-model="obj: url(./model/BeachChair.Obj); mtl: url(./model/BeachChair.mtl)"
            gps-new-entity-place="latitude: 43.0874654; longitude: -77.6584640" >
        </a-entity>
    </a-scene>
    
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
